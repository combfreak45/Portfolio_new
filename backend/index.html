<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Backend</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
         @media (max-width: 300px){
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
            .button-container button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Portfolio Backend</h1>
    <div class="button-container">
        <button onclick="window.location.href='/skill'">Skill</button>
        <button onclick="window.location.href='/project'">Project</button>
        <button onclick="window.location.href='/experience'">Experience</button>
    </div>
</body>
</html>
